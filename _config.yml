# Basic
name:               "franquito"

author:
  name:             
  github:           frankitox
  lastfm:           frankitox91
  email:            franconbiasin@gmail.com

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "your-id"

# URL
url:                "https://frankitox.github.io"
baseurl:            ""


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/Argentina/Buenos_Aires
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
  - name:   "About"
    url:    "/about"
    target: "_self"
  - name:   "Archive"
    url:    "/archive"
    target: "_self"
  - name:   "Tags"
    url:    "/tags"
    target: "_self"
  - name:   "Résumé"
    url:    "/resume"
    target: "_blank"
  - name:   "Github"
    url:    "https://github.com/frankitox"
    target: "_blank"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
