<header class="header">
  <h1 class="header-title">
    <a href="{{ site.baseurl }}">{{ site.name }}<span>&#39;s blog</span></a>
  </h1>
  <nav class="header-nav">
    {% for nav in site.nav %}
      {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        {% assign nav.url = site.baseurl | append: nav.url %}
      {% endif %}
      <a href="{{ nav.url }}" target="{{ nav.target }}">{{ nav.name }}</a>
    {% endfor %}
  </nav>
</header>
