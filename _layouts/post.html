---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.largeTitle }}</h1>

  <div class="post-content">
    {{ content }}
  </div>

  <!-- Share -->
  {% if page.share != false and jekyll.environment == "production" %}
  <div class="post-share">
    <hr>
    {% include share.html %}
    <hr>
  </div>
  {% endif %}

  <!-- Disqus -->
  {% if page.comments != false and site.disqus.id and jekyll.environment == "production" %}
  <section id="disqus_thread"></section>
  {% include disqus.html %}
  {% endif %}

</div>
